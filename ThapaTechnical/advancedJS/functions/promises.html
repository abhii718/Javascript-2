<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Dad Jokes!</h1>    
      <section class="api_body"></section>
      <button id="fetchJoke">Get Another Joke</button>
    </div>

    <script>
      //todo NOTE I left the api data as it is so that you don't need to search online ðŸ’–
      const apiBody = document.querySelector(".api_body");
      // const apiUrl = "https://jsonplaceholder.typicode.com/posts/1";
      const apiUrl = "https://icanhazdadjoke.com/";
      const joke = () => {
        const Jo = fetch(apiUrl, {
          headers: {
            Accept: "application/json",
          },
        })
          .then((res) => {
            console.log(res);
            // console.log(res.json())
            return res.json();
          })
          .then((data) => {
            console.log(data);
            console.log(data.joke);
            apiBody.innerHTML = data.joke;
          })
          .catch((error) => {
            console.log(error + "Api not found");
            apiBody.innerHTML = `Api not found`;
          });
      };
      joke();
      // Add event listener to fetch a new joke when the button is clicked
      document.getElementById("fetchJoke").addEventListener("click", joke);
    </script>
  </body>
</html>
